<!DOCTYPE html>
<html>
<head><title>Test Form</title></head>
<body>
  <form id="testForm">
    <input type="text" name="testField" value="Test Value">
    <button type="submit">Submit</button>
  </form>
  <script>
    const testForm = document.getElementById('testForm');
    const testScriptURL = 'https://script.google.com/macros/s/AKfycbzhxoX-GxfZSnxtstvWpX7Bx32iP2MiIFmBusyz5IjOran4UacbiNWmlEE_7jEJrQsfFQ/exec'; // **REPLACE with your URL**

    testForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const testFormData = new FormData(testForm);

      fetch(testScriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(testFormData.entries()))
      })
    .then(response => response.json())
    .then(data => console.log("Success:", data)) // Log success
    .catch(error => console.error("Fetch Error:", error)); // Log fetch errors
      const appsScriptUrl = "https://script.google.com/macros/s/AKfycbzhxoX-GxfZSnxtstvWpX7Bx32iP2MiIFmBusyz5IjOran4UacbiNWmlEE_7jEJrQsfFQ/exec"; // Your Apps Script URL

// Get the current origin (important!)
const currentOrigin = window.location.origin;

fetch(`${appsScriptUrl}?origin=${currentOrigin}`) // Add origin as query parameter
  .then(response => {
    // ... (rest of your fetch code)
  })
  .catch(error => {
    // ... (error handling)
  });
    });
  </script>
</body>
</html>
