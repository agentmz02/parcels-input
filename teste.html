<!DOCTYPE html>
<html>
<head>
  <title>Simple Connection Test</title>
</head>
<body>
  <div id="message-container">Loading...</div>

  <script>
    const appsScriptUrl = "https://script.google.com/macros/s/AKfycbwUXFMRQEsmxcf0LGrWQcFjHXyiTGXhdYdMX6Zs0ODN2w4SETXPs17KlmNbWRnqzJZ7/exec"; // ***REPLACE with your Apps Script URL***

    window.onload = function() {
      const currentOrigin = window.location.origin;
      fetch(`${appsScriptUrl}?origin=${currentOrigin}`)
        .then(response => response.json())
        .then(data => {
          console.log("Response:", data);
          document.getElementById("message-container").textContent = data.message;
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("message-container").textContent = "Error connecting.";
        });
    };
  </script>
</body>
</html>
